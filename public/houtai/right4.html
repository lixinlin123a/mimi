<script type="text/javascript">
	function btnclick(name,id)
	{
		var name=name;
		var id = id;
		if(name=='delete')
		{
			if(window.confirm("你确定删除本条信息么?"))
			{
			$.post("ajax/ajax.php?act=region",{id:id},function(date){
				if(date==1)
				{
					window.location.href="region.php";
					return true;
				}
				else if(date==0)
				{
					alert("请删除分类下的子类！");
					return false;
				}
				else 
				{
					alert("删除失败！");
					return false;
				}
			});
			}
			else
			{
				return false;	
			}
		}
		else
		{
			window.location.href="addregion.php?type="+name+"&id="+id+"";
		}
	 }
</script>
