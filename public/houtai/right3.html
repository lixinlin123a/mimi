<script type="text/javascript">
	function lock_goods(id)
	{ 
			$.post("ajax/ajax.php?act=lock_goods",{id:id},function(date){
				if(date==1)
				{
					window.location.href="goods_manager.php";
					return true;
				}
				else
				{
					alert("修改失败");
					return false;
				}
			});
	}
	function del_goods(id)
	{
			if(window.confirm("你确定要删除本条信息么?"))
			{
			$.post("ajax/ajax.php?act=del_goods",{id:id},function(date){
				if(date==1)
				{
					window.location.href="goods_manager.php";
					return true;
				}
				else
				{
					alert("删除失败！");
					return false;
				}
			});
			}
	}
</script>
